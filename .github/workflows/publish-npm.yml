name: "publish-npm"
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:

    - name: "checkout"
      uses: actions/checkout@v3
      with:
        ref: main

    - name: "setup node"
      uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: 'https://registry.npmjs.org'

    - name: "npm install"
      run: |
        cd ./c8y-ui-innovation-workspace
        npm ci
        npm ng build

    - name: "publish"
      run: |
        cd ./c8y-ui-innovation-workspace/dist
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}



